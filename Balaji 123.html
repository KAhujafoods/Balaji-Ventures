<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Balaji Ventures - Premium Spices Supplier">
    <title>Balaji Ventures - Home</title>
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        header {
            background-color: #fff;
            padding: 20px 0;
        }

        /* Logo */
        .logo {
            width: 180px; /* Increased from 150px to 180px */
            height: auto;  /* Keeps the aspect ratio intact */
        }

        /* Navigation */
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: flex-end;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #155c00;
            font-weight: bold;
        }

        /* Hero Section with Background Image */
        #home.hero {
            background: url('wallpaper.jpg') no-repeat center center/cover; /* Replace with your image path */
            color: #fff;
            height: 100vh; /* Full height of the viewport */
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
        }

        /* Add a slight overlay for text readability */
        #home.hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 101, 10, 0.4); /* Dark overlay */
            z-index: 1;
        }

        /* Hero content */
        .hero-content {
            position: relative;
            z-index: 2;
            padding: 0 20px;
        }

        .hero-content h2 {
            font-size: 3rem;
            margin-bottom: 20px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .hero-content p {
            font-size: 1.5rem;
            font-weight: bold; /* Ensures all text is bold */
            text-transform: capitalize;
        }

        /* Footer */
        footer {
            background-color: #006803;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <!-- Logo positioned at the top-left corner -->
            <img src="Balaji Ventures NBG.png" alt="Balaji Ventures Logo" class="logo">
            <nav>
                <ul>
                    <li><a href="Balaji 123.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="products.html">Our Products</a></li>
                    <li><a href="Contacts.html">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Hero Section with Green Background -->
    <section id="home" class="hero">
        <div class="hero-content">
            <h2>Your Trusted Partner for Premium Spices</h2>
            <p>Providing high-quality spices like Cardamom, Turmeric, Ginger, Cinnamon, and Cumin.</p>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Balaji Ventures. All rights reserved.</p>
        </div>
    </footer>

</body>

</html>
